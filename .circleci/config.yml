
version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - npm i
      - save_cache:
          key: npm-packages
          paths:
            - /src/node_modules/
      - run:
          name: "Running lint"
          command: npm run lint
  test:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - restore_cache:
          keys:
            - "npm-packages"
      - npm i
      - run:
          name: "Running test"
          command: npm run test
  analyze:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - restore_cache:
          keys:
            - "npm-packaes"
      - run:
          name: "Running analyze"
          command: npm audit

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  commiting-workflow:
    jobs:
      - build
      - test:
        - requires: [build]
      - analyze:
        - requires: [test]
